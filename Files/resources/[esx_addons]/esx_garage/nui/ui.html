<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESX Garage</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
  </head>
  <body>
    <!-- Main container acts as modal -->
    <div id="container" role="dialog" aria-modal="true" aria-labelledby="garageTitle">
      <div id="header">
        <div class="branding">
          <div class="logo-circle" aria-hidden="true">ðŸš—</div>
          <div class="title" id="garageTitle">ESX Garage</div>
        </div>
        <ul class="nav" role="tablist">
          <li data-page="garage" class="selected" role="tab" aria-selected="true">Garage</li>
          <li data-page="impounded" role="tab" aria-selected="false">Impounded</li>
        </ul>
        <button class="close" aria-label="Close garage UI" title="Close">Ã—</button>
      </div>

      <div id="menu">
        <!-- Garage Content -->
        <div class="content" data-section="garage" role="tabpanel" aria-labelledby="garageTab">
          <div class="toolbar">
            <div class="search-wrapper">
              <input type="text" id="searchGarage" placeholder="Search by model or plate..." aria-label="Search vehicles" />
            </div>
            <div class="info" id="garageInfo"></div>
          </div>
          <h2 class="empty-state">No Vehicles Stored Here.</h2>
          <div class="vehicle-list cards" aria-live="polite"></div>
        </div>

        <!-- Impounded Content -->
        <div class="impounded_content" data-section="impounded" role="tabpanel" aria-labelledby="impoundedTab">
          <div class="toolbar">
            <div class="search-wrapper">
              <input type="text" id="searchImpounded" placeholder="Search impounded..." aria-label="Search impounded vehicles" />
            </div>
            <div class="info" id="impoundInfo"></div>
          </div>
          <h2 class="empty-state">No Impounded Vehicles.</h2>
          <div class="vehicle-list cards" aria-live="polite"></div>
        </div>
      </div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
  </body>
</html>
